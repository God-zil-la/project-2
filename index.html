<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Essential for mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The memory game</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="assets/styles.css/styles.css">
</head>
<body>
  <header>
    <h1>Do you have good memory?</h1>
  </header>

  <main>
    <section class="game-info">
      <!-- Scoreboard -->
      <p>Moves: <span id="movesCount">0</span></p>
      <p>Time: <span id="timeCount">0</span>s</p>
      <!-- Difficulty selector -->
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="8">Easy (8 cards)</option>
        <option value="16" selected>Normal (16 cards)</option>
        <option value="32">Hard (32 cards)</option>
      </select>
      <button id="resetBtn">Reset Game</button>
    </section>

    <!-- Game container for cards -->
    <section class="game-container" id="gameContainer">
      <!-- Cards will be generated dynamically -->
    </section>
  </main>

  <!-- Link to external JS -->
  <script src="assets/JavaScript/script.js"></script>
</body>
</html>
