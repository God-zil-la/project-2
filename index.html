<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensures proper scaling on all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Game</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">


  <!-- Firebase App and RTDB SDK (Compat version, loaded once) -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
</head>
<body>
  <header>
    <h1>How Good Is Your Memory?</h1>

    <!-- Inline styles for background image (if needed, consider moving these to your CSS file) -->
    <style>
      body {
        background-image: url('assets/images/background.jpg') !important;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
    <style>
      .card-front {
        background-image: url('assets/images/background-card.jpg') !important;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>

    <!-- Game Info now moved into the header -->
    <div class="game-info">
      <p>Moves: <span id="movesCount">0</span></p>
      <p>Time: <span id="timeCount">0</span>s</p>
      <p id="bestRecord">Best: N/A</p>
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="8" selected>Easy (8 cards)</option>
        <option value="16">Normal (16 cards)</option>
        <option value="32">Hard (32 cards)</option>
        <option value="40">Expert (40 cards)</option>
      </select>
      <button id="resetBtn">Reset Game</button>
      <!-- Input field for high score name; initially hidden -->
      <input type="text" id="bestNameInput" placeholder="Enter your name" />
    </div>
  </header>

  <main>
    <section class="game-container" id="gameContainer">
      <!-- Cards will be generated dynamically -->
    </section>
  </main>

  <footer>
    <p>Developed By Mr.Husse</p>
  </footer>

  <script src="assets/JavaScript/script.js"></script>
</body>
</html>
