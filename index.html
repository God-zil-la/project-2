<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Essential for mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Game</title>
  <link rel="stylesheet" href="assets/styles.css/styles.css">
</head>
<body>
  <header>
    <h1>Memory Game</h1>

    <style>
        body {
          background-image: url('assets/images/background.jpg') !important;
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
        }
      </style>
      <style>
        .card-front {
          background-image: url('assets/images/background-card.jpg') !important;
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
        }
      </style>
    <!-- Game Info now moved into the header -->
    <div class="game-info">
      <p>Moves: <span id="movesCount">0</span></p>
      <p>Time: <span id="timeCount">0</span>s</p>
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="8">Easy (8 cards)</option>
        <option value="16" selected>Normal (16 cards)</option>
        <option value="32">Hard (32 cards)</option>
      </select>
      <button id="resetBtn">Reset Game</button>
    </div>
  </header>

  <main>
    <section class="game-container" id="gameContainer">
      <!-- Cards will be generated dynamically via JavaScript -->
    </section>
  </main>

  <script src="assets/JavaScript/script.js"></script>
</body>
</html>
