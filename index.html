<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Game</title>

  <!-- Your external CSS -->
  <link rel="stylesheet" href="assets/css/styles.css" />

  <!-- Firebase (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
</head>
<body>
  <header>
    <h1>How Good Is Your Memory?</h1>
    <div class="game-info">
      <p>Moves: <span id="movesCount">0</span></p>
      <p>Time: <span id="timeCount">0</span>s</p>
      <p id="bestRecord">Best: N/A</p>

      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="8" selected>Easy (8 cards)</option>
        <option value="12">Normal (12 cards)</option>
        <option value="24">Hard (24 cards)</option>
      </select>

      <button id="resetBtn">Reset Game</button>
      <input type="text" id="bestNameInput" class="hidden" placeholder="Enter your name">
    </div>
  </header>

  <main>
    <section class="game-container" id="gameContainer">
      <h2 class="visually-hidden">Memory Game Board</h2>
    </section>
  </main>

  <!-- Win Modal -->
  <div id="winModal" class="modal-overlay hidden">
    <div class="modal">
      <h2>You Win!</h2>
      <p id="winMessage"></p>
      <button id="modalCloseBtn">Play Again</button>
    </div>
  </div>

  <footer>
    <p>Developed by Mr.Husse</p>
  </footer>

  <!-- Your script last -->
  <script src="assets/javascript/script.js"></script>
</body>
</html>
